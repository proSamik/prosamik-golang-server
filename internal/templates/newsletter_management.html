{{define "newsletter-management"}}
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Newsletter Subscriptions Management</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                <tr class="bg-gray-100">
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Registration Time</th>
                    <th class="py-2 px-4 border-b">Verified</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
                </thead>
                <tbody>
                {{range .Data.Subscriptions}}
                    <tr id="subscription-{{.ID}}">
                        <td class="py-2 px-4 border-b">{{.ID}}</td>
                        <td class="py-2 px-4 border-b">{{.Email}}</td>
                        <td class="py-2 px-4 border-b">{{.RegistrationTime}}</td>
                        <td class="py-2 px-4 border-b">{{if .Verified}}Yes{{else}}No{{end}}</td>
                        <td class="py-2 px-4 border-b">
                            <button
                                    hx-delete="/newsletter/delete/{{.ID}}"
                                    hx-confirm="Are you sure you want to delete this subscription?"
                                    hx-target="#subscription-{{.ID}}"
                                    hx-swap="outerHTML"
                                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                                Delete
                            </button>
                        </td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
{{end}}
