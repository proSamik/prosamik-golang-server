{{define "login-content"}}
    <div class="theme-transition min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
        <div class="theme-transition bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center dark:text-white">Admin Login</h2>
            {{if .Error}}
                <div class="mb-4 p-3 bg-red-100 dark:bg-red-900/50 border border-red-400 dark:border-red-500 text-red-700 dark:text-red-400 rounded">
                    {{.Error}}
                </div>
            {{end}}
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Username
                        <input
                                type="text"
                                name="username"
                                required
                                class="theme-transition w-full p-2 border dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </label>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 dark:text-gray-300 mb-2">Password
                        <input
                                type="password"
                                name="password"
                                required
                                class="theme-transition w-full p-2 border dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                    </label>
                </div>
                <button
                        type="submit"
                        class="theme-transition w-full bg-blue-500 dark:bg-blue-600 text-white py-2 rounded hover:bg-blue-600 dark:hover:bg-blue-700">
                    Login
                </button>
            </form>
        </div>
    </div>
{{end}}
